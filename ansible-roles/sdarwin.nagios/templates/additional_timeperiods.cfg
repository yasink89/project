
{% for timeperiod in nagios_timeperiods %}
define timeperiod{
        timeperiod_name   {{timeperiod.name}}   
        alias   {{timeperiod.alias}} 
        sunday   {{timeperiod.sunday}}
        monday   {{timeperiod.monday}}
        tuesday   {{timeperiod.tuesday}}
        wednesday   {{timeperiod.wednesday}}
        thursday   {{timeperiod.thursday}}
        friday   {{timeperiod.friday}}
        saturday   {{timeperiod.saturday}}
        }
{% endfor %}

