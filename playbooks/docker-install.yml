---
- name: Install Docker
  gather_facts: No
  hosts: docker
  
  tasks:
    - name: Ensure yum utils are installed
      yum:
        name: yum-utils
        state: latest
      become: yes

    - name: Install device-mapper-persistent-data
      yum:
        name: device-mapper-persistent-data
        state: latest
      become: yes

    - name: Install lvm2
      yum:
        name: lvm2
        state: latest
      become: yes
 
    - name: Add Docker repo
      get_url:
        url: https://download.docker.com/linux/centos/docker-ce.repo
        dest: /etc/yum.repos.d/docker-ce.repo
      become: yes
    
    - name: Install Docker
      package: 
        name: docker-ce
        state: latest
      become: yes

    - name: Start Docker service
      service:
        name: docker
        state: started
        enabled: yes
      become: yes
    
    - name: Add user to docker group
      user:
        name: dockeruser
        groups: docker
        append: yes
      become: yes
